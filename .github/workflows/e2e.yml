name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  API_BASE_URL: ${{ vars.API_BASE_URL || 'https://api.example.com' }}

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          API_BASE_URL: ${{ env.API_BASE_URL }}
